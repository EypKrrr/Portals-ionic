<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-img src="/assets/icon/kouosl_icon.png"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>Get Started</ion-card-subtitle>
        <ion-card-title>Welcome to Portal</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Now that your app has been created, you'll want to start building out features and components. Check out some of the resources below for next steps.</p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Resources</ion-label>
      </ion-list-header>
      <ion-item href="https://github.com/kouosl/">
        <ion-icon slot="start" color="medium" name="logo-github"></ion-icon>
        <ion-label>Our GitHub Account</ion-label>
      </ion-item>
      <ion-item href="https://medium.com/kouosl">
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label>Get Help From Our Medium</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
